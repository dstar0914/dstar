# db source url
spring.datasource.url=jdbc:mysql://localhost:3306/dstar?useSSL=false&useUnicode=true&serverTimezone=Asia/Seoul

# db response name
spring.datasource.username=root

# db response password
spring.datasource.password=root

# 실행된 쿼리 로그
spring.jpa.show-sql=true

# 실행된 쿼리 로그 MySQL
spring.jpa.properties.hibernate.dialec=org.hibernate.dialect.MySQLInnoDBDialect